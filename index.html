<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大学乐园 - AI 沙盒系统</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6e3;
      color: #333;
    }
    .title {
      background-color: #2c3e50;
      color: white;
      padding: 16px;
      font-size: 22px;
      text-align: center;
    }
    .player-avatar {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #333;
      background-color: #fff;
      z-index: 10;
    }
    .scene-control {
      position: absolute;
      top: 10px;
      left: 70px;
      z-index: 10;
    }
    select {
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .game-area {
      position: relative;
      text-align: center;
    }
    .background {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 10px;
      margin: 0 auto;
      display: block;
    }
    .scene-desc {
      font-size: 18px;
      margin: 12px;
      line-height: 1.5;
    }
    .avatars {
      position: absolute;
      bottom: 16px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
      z-index: 5;
    }
    .avatar-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 4px;
      border-radius: 6px;
    }
    .avatar {
      width: auto;
      height: 100px;
      border-radius: 6px;
      border: 2px solid #ccc;
      object-fit: contain;
    }
    .name-tag {
      margin-top: 4px;
      font-size: 14px;
      font-weight: bold;
    }
    .status-bar {
      padding: 10px;
      font-size: 16px;
      background-color: #eee;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="title">大学乐园：AI 模拟世界</div>

  <img src="images/avatar_xiaxia.png" class="player-avatar" alt="主角头像">

  <div class="scene-control">
    <select id="scene-select" onchange="changeScene()">
      <option value="宿舍">宿舍</option>
      <option value="食堂">食堂</option>
      <option value="教室">教室</option>
      <option value="厕所">厕所</option>
    </select>
  </div>

  <div class="game-area">
    <img id="bg-img" class="background" src="images/bg_dorm.png" alt="背景图">
    <div class="scene-desc" id="scene-desc">你站在四人间宿舍内，床铺整齐，阳光从窗帘缝隙透进来。</div>
    <div class="avatars" id="avatar-area"></div>
  </div>

  <div class="status-bar" id="status-bar">
    时间：10:32 ｜ 当前位置：宿舍 ｜ 状态：正常
  </div>

  <script>
    let world = {
      player: {
        name: "小夏",
        location: "宿舍",
        status: "正常",
        time: "10:32"
      },
      characters: [
        { name: "小鹿", location: "教室", avatar: "images/avatar_lu.png" }
      ],
      scenes: {
        "宿舍": {
          background: "images/bg_dorm.png",
          description: "你站在四人间宿舍内，床铺整齐，阳光从窗帘缝隙透进来。"
        },
        "食堂": {
          background: "images/bg_canteen.png",
          description: "食堂里人来人往，饭菜香气混合着噪音充斥空气。"
        },
        "教室": {
          background: "images/bg_classroom.png",
          description: "教室内灯光柔和，几位学生低头写着笔记。"
        },
        "厕所": {
          background: "images/bg_toilet.png",
          description: "厕所地砖潮湿，有水珠滑落声，空气中有些清洁剂气味。"
        }
      }
    };

    function changeScene() {
      const selected = document.getElementById("scene-select").value;
      world.player.location = selected;

      document.getElementById("bg-img").src = world.scenes[selected].background;
      document.getElementById("scene-desc").innerText = world.scenes[selected].description;

      const avatarArea = document.getElementById("avatar-area");
      avatarArea.innerHTML = "";

      world.characters.forEach(char => {
        if (char.location === selected) {
          const div = document.createElement("div");
          div.className = "avatar-box";
          div.innerHTML = `<img class="avatar" src="${char.avatar}" alt="${char.name}"><div class="name-tag">${char.name}</div>`;
          avatarArea.appendChild(div);
        }
      });

      updateStatusBar();
    }

    function updateStatusBar() {
      const statusBar = document.getElementById("status-bar");
      statusBar.innerText = `时间：${world.player.time} ｜ 当前位置：${world.player.location} ｜ 状态：${world.player.status}`;
    }

    updateStatusBar();
  </script>
</body>
</html>
